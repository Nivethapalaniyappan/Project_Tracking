<!DOCTYPE html>
<html ng-app="projectTrackingApp">
<head>
    <title>Project Tracking Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="jsapp.js"></script>
</head>
<body ng-controller="homeCtrl">
    <div class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Bannari Amman Institute of Technology">
        </div>
        <h1>PROJECT TRACKING PORTAL</h1>
        <div class="user-profile">
            <div class="user-initial">{{ userInitial }}</div>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>HOME</li>
            <li ng-click="toggleDropdown('projectLogger')">PROJECT LOGGER</li>
            <ul ng-show="dropdowns.projectLogger">
                <li ng-click="setActivePage('createLogger')">Create Logger</li>
                <li>Logger Status</li>
            </ul>
            <li ng-click="toggleDropdown('report')">REPORT</li>
            <ul ng-show="dropdowns.report">
                <li>Software Report</li>
                <li>Hardware Report</li>
                <li>Report Status</li>
            </ul>
            <li>PROGRESS TRACK</li>
        </ul>
    </div>
    <div class="main-content">
        <div ng-show="activePage === 'createLogger'">
            <div class="form-container">
                <h2>Create Logger</h2>
                <form ng-submit="submitForm()">
                    <div class="form-group">
                        <label for="teamLeader">TEAM LEADER</label>
                        <input type="text" id="teamLeader" ng-model="formData.teamLeader" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="domain">DOMAIN</label>
                        <select id="domain" ng-model="formData.domain" required>
                            <option value="" disabled selected>Select Domain</option>
                            <option value="Software">Software</option>
                            <option value="Hardware">Hardware</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="noOfStudents">NO OF STUDENTS</label>
                        <input type="number" id="noOfStudents" ng-model="formData.noOfStudents" min="1" placeholder="2" required>
                    </div>
                    <div class="form-group">
                        <label for="student1">STUDENT 1</label>
                        <input type="text" id="student1" ng-model="formData.student1" placeholder="Student Name 1" required>
                    </div>
                    <div class="form-group">
                        <label for="student2">STUDENT 2</label>
                        <input type="text" id="student2" ng-model="formData.student2" placeholder="Student Name 2" required>
                    </div>
                    <div class="form-group">
                        <label for="projectTitle">PROJECT TITLE</label>
                        <input type="text" id="projectTitle" ng-model="formData.projectTitle" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="abstract">ABSTRACT</label>
                        <input type="file" id="abstract" file-model="formData.abstract" required>
                    </div>
                    <div class="form-group">
                        <label for="status">STATUS</label>
                        <input type="text" id="status" ng-model="formData.status" value="Initiated" readonly>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
