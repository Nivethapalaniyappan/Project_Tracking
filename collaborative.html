<!DOCTYPE html>
<html ng-app="projectTrackingApp">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project Tracking Portal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="collaborative.css">
</head>
<body>
    <div ng-controller="CollaboratorController as collabCtrl">
        <div class="header">
            <img src="images/collaboration-logo.jpg" alt="Logo" class="header-logo">
            <h1 class="header-title">COLLABORATIONS</h1>
        </div>
        <div class="center-container">
            <form ng-submit="collabCtrl.addCollaborator()" name="collaboratorForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" ng-model="collabCtrl.name" required>
                    <span ng-show="collaboratorForm.name.$touched && collaboratorForm.name.$invalid">Name is required.</span>
                </div>
                <div>
                    <label for="rollno">Roll No:</label>
                    <input type="text" id="rollno" ng-model="collabCtrl.rollno" required>
                    <span ng-show="collaboratorForm.rollno.$touched && collaboratorForm.rollno.$invalid">Roll No is required.</span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" ng-model="collabCtrl.email" required>
                    <span ng-show="collaboratorForm.email.$touched && collaboratorForm.email.$invalid">Valid email is required.</span>
                </div>
                <div>
                    <label for="role">Role:</label>
                    <input type="text" id="role" ng-model="collabCtrl.role" required>
                    <span ng-show="collaboratorForm.role.$touched && collaboratorForm.role.$invalid">Role is required.</span>
                </div>
                <button type="submit" ng-disabled="collaboratorForm.$invalid">Add Collaborator</button>
            </form>
        </div>
        

        <div class="collaborators-list">
            <h2>Collaborators</h2>
            <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="collaborator in collabCtrl.collaborators">
                    <td>{{collaborator.name}}</td>
                    <td>{{collaborator.rollno}}</td>
                    <td>{{collaborator.email}}</td>
                    <td>{{collaborator.role}}</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="collaborators-list">
            <button class="done-button" ng-click="collabCtrl.done()">Done</button>
        </div>
    </div>
    
    
    <script src="collaborative.js"></script>
</body>
</html>
